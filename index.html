<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1; /* Soft Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        h1 { color: #d02090; font-size: 3rem; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff1493; }

        #noBtn {
            background-color: #ffffff;
            color: #ff1493;
            position: absolute; /* Needed for the movement */
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? Baccha‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! See you on the 14th! üåπ‚ú®";
            document.querySelector('.buttons').style.display = 'none';
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>

</body>
</html>
